<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
</head>
<body>
    <div id="container">
        <div id="lists">
            <h1>Todo List</h1>
            <br>
            <div id="projects">
                <h2>Projects</h2>
                <div class="folder1">
                    <button class="folderBtn" data-index-number="0">Folder 1</button>
                    <ul>
                        <li>sub1</li>
                        <li>sub2</li>
                        <li>sub3</li>
                    </ul>
                </div>
                <div class="folder2">
                    <button class="folderBtn" data-index-number="1">Folder 2</button>
                    <ul>
                        <li>sub1</li>
                        <li>sub2</li>
                        <li>sub3</li>
                    </ul>
                </div>
            </div>
            <button class="addFolder">Add Folder</button>


            <form action="" method="" id="formFolder">
                <label for="folderName">Folder's Name</label>
                <input type="text" name="folderName" id="folderName" required>

                <button type="submit" class="addFolderBtn">Add</button>
            </form>
        </div>


        <div id="content">
            <div class="header">
                <h1><em>Wish it, Plan it, Do it!</em></h1>
            </div>
            <div class="folderContent">
                <!-- <h1>Folder 1</h1>
                !--Library style--
                <button class="addTask">Add</button> -->
            </div>

            <div class="test">
                <!--
                <div class="testInfo">
                <h3>Description:</h3>
                </div>
                <div class="testdueDate">
                    <h3>dueDate:</h3>
                </div>
                <div class="testpriority">
                    <h3>Priority:</h3>
                </div>
                -->
            </div>

            <form action="" method="" id="formTask">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required maxlength="20">

                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>

                <label for="dueDate">Due date</label>
                <input type="date" name="dueDate" id="dueDate">

                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>
                <button type="submit" class="addTaskForm">Add</button>
            </form>
        </div>
    <script src="main.js"></script>
</body>
</html>
