<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
</head>
<body>
    <div id="container">
        <div id="lists">
            <h1>Todo List</h1>
            <br>
            <div id="projects">
                <h2>Projects</h2>
            </div>
            <button class="addFolder">Add a project</button>
        </div>

        <div id="content">
            <div class="header">
                <h1><em>Wish it, Plan it, Do it!</em></h1>
            </div>
            <div class="folderContent"></div>

            <div class="mask" style="display: none;"></div>
            <div class="inputs" style="display: none;"></div>
        </div>

    </div>  
    <script src="main.js"></script>
</body>
</html>
